sudo: false
language: node_js
install:
- npm ci
script:
- npm run test:ci
- npm run danger
- tar -xzvf $(npm pack) || true
branches:
  except:
  - gh-pages
deploy:
  provider: script
  skip_cleanup: true
  script:
  - npm run semantic-release
notifications:
  email: false
env:
  - GIT_AUTHOR_NAME=@thi-bot
  - GIT_COMMITTER_NAME=@thi-bot
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
